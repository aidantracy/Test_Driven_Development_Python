<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python TDD</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
      <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <h1>Python TDD Here</h1>

    <h1>Info From Server:</h1>
<p>Name: {{name}}</p>
<p>Color: {{favorite_color}}</p>
<p>Pets</p>
<ul>
{% for pet in pets %}
   <li>{{pet}}</li>
{% endfor %}
<br>
<form action="/form_route" method="POST">
    {% csrf_token %}
    <p>Field One: <input name="one" type="text"></p>
    <p>Field Two: <input name="two" type="text"></p>
    <button type="submit">Submit</button>
  </form>


</ul>
<img src="{% static 'images/image.jpg' %}" />
</body>
</html>
